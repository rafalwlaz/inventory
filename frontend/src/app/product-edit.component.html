<div class="edit-panel mat-elevation-z4" style="padding:16px; margin:16px 0;">
  <h3>Edit Product</h3>
  <mat-form-field appearance="fill" style="display:block; margin-bottom:8px;">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="p.name" />
  </mat-form-field>

  <mat-form-field appearance="fill" style="display:block; margin-bottom:8px;">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="p.description" />
  </mat-form-field>

  <mat-form-field appearance="fill" style="display:block; margin-bottom:8px;">
    <mat-label>Price</mat-label>
    <input matInput type="number" [(ngModel)]="p.price" />
  </mat-form-field>

  <mat-form-field appearance="fill" style="display:block; margin-bottom:8px;">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="p.quantity" />
  </mat-form-field>

  <div style="display:flex; gap:8px;">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-button (click)="cancel.emit()">Cancel</button>
  </div>
</div>
